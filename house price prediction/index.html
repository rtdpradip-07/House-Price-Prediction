<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="priceForm">
            <label for="size">Size (in sq ft):</label>
            <input type="number" id="size" name="size" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="location">Location (1-5 scale):</label>
            <input type="number" id="location" name="location" min="1" max="5" required>

            <button type="button" onclick="predictPrice()">Predict Price</button>
        </form>
        <div id="result">
            <p id="price"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
